{% load static%}
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{%static '/safewheel/images/icon.png'%}" type="image/x-icon">
  <title>SafeWheels</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">

  <!-- Font Awesome -->
  <link rel="stylesheet" type="text/css" href="{% static 'safewheel/plugins/fontawesome-free/css/all.min.css' %}">

  <!-- Theme style -->
  <link rel="stylesheet" type="text/css" href="{% static 'safewheel/css/adminlte.min.css'%}">

</head>

<body class="hold-transition sidebar-mini">
  <div class="wrapper">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
      <!-- Left navbar links -->
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
          <a href="{% url 'index' %}" class="nav-link">Home</a>
        </li>
      </ul>

      <!-- Right navbar links -->

    </nav>
    <!-- /.navbar -->

    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="{% url 'index' %}" class="brand-link">
        <img src="{% static '/safewheel/images/icone2.png' %}" class="brand-image img-circle elevation-3 imagem-icone"
          alt="Icone">
        <span class="brand-text font-weight-light">SafeWheels</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">

        <!--Parte de login-->

        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image">
            <img src="{% static '/safewheel/images/user.png' %}" alt="imgagem de perfil" class="img-circle elevation-2">
          </div>
          <div class="info">
            <a href="{% url 'logout' %}" class="d-block">
              {%if user %}
              {{user}}
              {%else%}
              Logar
              {%endif%}
            </a>
          </div>


        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a href="{% url 'index' %}" class="nav-link">
                <ion-icon name="home-outline" class="nav-icon"></ion-icon>
                <p>Estabelecimentos</p>
              </a>
            </li>

            <li class="nav-item">
              <a href="{%url 'cadastrarE' %}" class="nav-link">
                <ion-icon name="storefront-outline" class="nav-icon"></ion-icon>
                <p>Cadastrar</p>
              </a>
            </li>

          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>

    </aside>


    <div class="content-wrapper">

      <!-- Main content -->
      <section class="content">
        {% block content %}{% endblock content %}
      </section>

    </div>

    <footer class="main-footer">
      <strong>Copyright &copy; SafeWheels
    </footer>


    <aside class="control-sidebar control-sidebar-dark">

    </aside>

  </div>


  <script src="{%static 'safewheel/plugins/jquery/jquery.min.js '%}"></script>

  <script src="{%static 'safewheel/plugins/bootstrap/js/bootstrap.bundle.min.js '%}"></script>

  <script src="{%static 'safewheel/js/adminlte.min.js '%}"></script>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
